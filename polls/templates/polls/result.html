{% extends "polls/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}
{% block static-extra %}
    <script src="http://d3js.org/d3.v3.js"></script>

{% endblock %}

{% block content %}

    <div class="container">
        <div class="well">
            <h2>{{ poll.title }}</h2>
            <h3>{{ title }}</h3>
         <p class="description">{{ explanation }}</p>
        </div>
        <input type="hidden" id="url_poll" value="{% url 'scores' poll.id  %}" />
        <input type="hidden" id="method" value="{{ method }}" />
        <div class="thumbnail clearfix">
            <div class="container-fluid " id="control">
                <div class="form-group">
                    <label class="col-xs-3 control-label" for ='option'> {{ label }}</label>
                    <div class="col-xs-5 selectContainer">
                        <select id="option" class="form-control" >
                            {% for option in options %}
                                <option value="{{option.value}}">{{option.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            <div class="form-group" id="controlApproval">
                    <label class="col-xs-2 control-label" for ='approval'> approval threshold</label>
                    <div class="col-xs-2 selectContainer">
                        <select id="approval" class="form-control" >

                        </select>
                    </div>
                </div>
            </div>
        <div id="graph"> </div>

        </div>
        <a href="{% url 'results' poll.id %}"  class="btn btn-custom btn-lg margin2 ">{% bootstrap_icon "list" %} {% trans 'Back to the results' %}</a>

    </div>
    <script src="{% static 'polls/js/result.js' %}" type="text/javascript"></script>
{% endblock %}
