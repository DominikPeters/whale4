{% extends "polls/base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}


<h1>{% trans 'Vote for this poll' %}</h1>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {% bootstrap_form form %}
    </table>
    
    <button type="submit" class="btn btn-primary" >{%trans 'Submit' %}</button>
   
</form> 


{% endblock %}
