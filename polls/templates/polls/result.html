{% extends "polls/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

    <div class="container">
     <div class="well">
            <h2>{% blocktrans with title=poll.title %}Poll "{{ title }}"{% endblocktrans %}</h2>
            <h3>{{ method.title}}</h3>
        </div>
        <input type="hidden" id="url_poll" value="{% url 'scores' poll.id %}" />
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="method">{{ method.label }}</label>
                <select class="form-control" id="method">
                      {% for option in method.options %}
                    <option value="{{ option.value }}">{{ option.name }}</option>
                                {% endfor %}
                </select>
            </div>
            <div  id="approval" class="form-group col-xs-6">
                <label for="approval_method">{% trans 'Approval threshold' %}</label>
                <select class="form-control" id="approval_method">
                </select>
            </div>
        </div>

        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>



     <div class="row">


            <div class=" col-xs-12 col-sm-6 col-md-3 col-lg-3 margin2">
                <a href="{% url 'results' poll.id %}"  class="btn btn-custom btn-lg col-xs-12 col-sm-12 col-md-12 col-xs-12">{% bootstrap_icon "stats" %} {% trans ' Back to all results' %}</a>
            </div>

        </div>

    </div>
      <script src="{% static 'polls/js/result.js' %}" type="text/javascript"></script>

{% endblock %}
