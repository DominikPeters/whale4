{% extends "polls/base.html" %}
{% load i18n %}
{% block content %}
    <h1>Confirmation</h1>
    <p>Do you really want to delete ballot of voter "{{ voter.nickname }}"?</p>
    <form class="form-inline" action=""  method="post">{% csrf_token %}
        <button type="submit" class="btn btn-primary" >Yes</button>
    </form>
    <a href="/polls/viewPoll/{{ poll.id}}" class="btn btn-default col-md-2"> {% trans 'No' %}</a>
{% endblock %}
