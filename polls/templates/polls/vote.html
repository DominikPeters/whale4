{% extends "polls/base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}


<h1>{% blocktrans %} Vote for this poll  {% endblocktrans %}</h1>

<form action="" method="post">
    {% csrf_token %}
    <table>
    {% bootstrap_form form %}
    </table>
    
    <button type="submit" class="btn btn-primary" >{% blocktrans %}Submit {% endblocktrans %}</button>
   
</form> 


{% endblock %}
