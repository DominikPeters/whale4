{% extends "polls/base.html" %}
{% load bootstrap3 %}
{% block content %}

<form action="" method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form_errors form  %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>
    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker();
        });
    </script>
{% endblock %}
