{% extends "polls/base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% load static %}
{% block content %}
<h1>{% trans 'Create a new voting poll' %}</h1>
<div class="col-md-8">
    <form action="" method="post" class="form">
      {% csrf_token %}
      {% bootstrap_form_errors form  %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary col-md-3 pull-right">{% bootstrap_icon "ok" %} {% trans 'Submit' %}</button>

    </form>
</div>
<script src="{% static 'polls/js/votingPoll.js' %}" type="text/javascript"></script>
{% endblock %}
