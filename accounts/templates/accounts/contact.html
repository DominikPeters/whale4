{% extends "polls/base.html" %}
{% load bootstrap3 %}
{% load i18n %}
{% block content %}
     <div class="container-fluid col-lg-9">
                <div class=" form-login">
                        <h4>{% trans 'Contact us '%}</h4>
                        <form action="" method="post">
                            {% csrf_token %}
                            {% bootstrap_form form  %}

                            <div class="wrapper ">
                                <button type="submit" class="btn btn-custom margin2">
                                    {% bootstrap_icon "ok" %}{%trans ' Send message' %}
                                </button>

                            </div>
                        </form>
                </div>

    </div>
{% endblock %}
