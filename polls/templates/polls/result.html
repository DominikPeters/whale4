{% extends "polls/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

    <div class="container">
        <input type="hidden" id="url_poll" value="{% url 'viewPoll' poll.id %}" />
        <div class="row">
            <div class="form-group col-xs-6">
                <label for="score_method">{% trans 'Scoring method' %}</label>
                <select class="form-control" id="score_method">
                    <option value="Borda">{% trans 'Borda' %}</option>
                    <option value="Plurality">{% trans 'Plurality' %}</option>
                    <option value="Veto">{% trans 'Veto' %}</option>
                    <option value="Approval">{% trans 'Approval' %}</option>
                </select>
            </div>
            <div  id="approval" class="form-group col-xs-6">
                <label for="approval_method">{% trans 'Approval threshold' %}</label>
                <select class="form-control" id="approval_method">
                </select>
            </div>
        </div>
        <div class="input-group">
            <div id="radioBtn" class="btn-group">
                <a class="btn btn-primary btn-sm active" data-toggle="plot" data-title="bar"><i class="fa fa-bar-chart"></i> </a>
                <a class="btn btn-default btn-sm notActive" data-toggle="plot" data-title="pie"><i class="fa fa-pie-chart"></i></a>
            </div>
            <input type="hidden" name="plot" id="plot" value="bar">
        </div>
        <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>

        <script src="{% static 'polls/js/result.js' %}" type="text/javascript"></script>
    </div>

{% endblock %}
