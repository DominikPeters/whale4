{% extends "polls/base.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
     <div class="form-group">
  <label for="score_method">{% trans 'Select the score method' %}</label>
  <select class="form-control" id="score_method">
    <option value="Borda">{% trans 'Borda' %}</option>
    <option value="Plurality">{% trans 'Plurality' %}</option>
    <option value="Veto">{% trans 'Veto' %}</option>
    <option value="Approval">{% trans 'Approval' %}</option>
  </select>
</div>
  <div id="myDiv" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV --></div>
    <div>
   <input type="radio" name="plot" value="bar" checked> <label for="">Bar</label>
  <input type="radio" name="plot" value="pie">  <label for="">Pie</label>
        </div>
    <script src="{% static 'polls/js/result.js' %}" type="text/javascript"></script>
</div>

{% endblock %}
